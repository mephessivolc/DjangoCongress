{% extends 'core/base.html' %}

{% block content %}
    <p><a href="{% url 'users:create' %}">Cadastrar</a> </p>
    {% if request.user.is_authenticated %}
        <p><a href="{% url 'users:update' %}">Atualizar</a> </p>
        <p><a href="{% url 'users:update_password' %}">Alterar Senha</a> </p>
        <p><a href="{% url 'users:password_reset' %}">Esqueci Minha Senha</a> </p>
    {% endif %}

{% endblock %}
